type: kinetic-spectrum

megacomplex:
  mc1:
    k_matrix: [km1]

k_matrix:
  km1:
    matrix:
      (s2, s1): kinetic.1
      (s3, s2): kinetic.2
      (s4, s3): kinetic.3
      (s4, s4): kinetic.4

irf:
  irf1:
    type: gaussian
    center: irf.center
    width: irf.width
    backsweep: True
    backsweep_period: irf.backsweep

initial_concentration:
  input1:
    compartments: [s1, s2, s3, s4]
    parameters: [
      input.1,
      input.0,
      input.0,
      input.0]

dataset:
  dataset1:
    initial_concentration: input1
    megacomplex: [mc1]
    irf: irf1
