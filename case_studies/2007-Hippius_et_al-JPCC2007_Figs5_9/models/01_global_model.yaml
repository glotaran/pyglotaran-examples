type: kinetic-spectrum

dataset:
  dataset1:
    megacomplex: [cmplx1]
    initial_concentration: input1
    irf: irf1

megacomplex:
  cmplx1:
      k_matrix: [km1] # A megacomplex has one or more k-matrices

k_matrix:
    km1:
        matrix:
            (s2, s1): 'rates.k1'
            (s3, s2): 'rates.k2'
            (s3, s3): 'rates.k3'

initial_concentration:
    input1:
        compartments: [s1,s2,s3]
        parameters: [inputs.1,inputs.0,inputs.0]
irf:
  irf1:
    type : gaussian # -> multi-gaussian
    center : irf.center
    width : irf.width
