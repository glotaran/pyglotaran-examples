repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-ast
      - id: check-builtin-literals
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: debug-statements
      - id: fix-encoding-pragma
        args: [--remove]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.6.9
    hooks:
      - id: ruff
        name: "ruff sort notebooks"
        args:
          - "--fix"
          - "--select=I"
          - "--config=.ruff-notebooks.toml"
        alias: isort-notebooks
        types_or: [jupyter]
      - id: ruff-format
        name: "ruff format notebooks"
        types_or: [jupyter]
        args:
          - "--config=.ruff-notebooks.toml"
        alias: format-notebooks
      - id: ruff
        name: "ruff lint notebooks"
        types_or: [jupyter]
        args:
          - "--config=.ruff-notebooks.toml"
        alias: check-notebooks

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        files: ".py|.rst"
        args: ["--ignore-words-list=doas"]
        exclude: "\\.ipynb"

  # Notebook tools
  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
        args:
          - "--drop-empty-cells"
          - "--extra-keys"
          - "cell.metadata.tags metadata.vscode metadata.papermill metadata.language_info.version cell.metadata.papermill"
