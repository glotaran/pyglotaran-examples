name: "Run Examples"

on:
  pull_request:
  workflow_dispatch:
    inputs:
      pyglotaran_branch:
        description: "pyglotaran branch to run the examples against"
        required: true
        default: "main"
      pyglotaran_examples_branch:
        description: "pyglotaran-examples branch to use"
        required: true
        default: "main"

jobs:
  run-examples:
    name: "Run Example: "
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example_name: [
            quick_start,
            fluorescence,
            # transient_absorption,  # Not working with 0.3.2
            spectral_constraints,
            # spectral_guidance,  # Not working with 0.3.2
            two_datasets,
            sim_3d_disp,
            sim_3d_nodisp,
            sim_3d_weight,
            sim_6d_disp,
          ]
    steps:
      - uses: actions/checkout@v2
        with:
          repository: "glotaran/pyglotaran"
          ref: ${{ github.event.inputs.pyglotaran_branch }}
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install pyglotaran
        run: pip install .
      - id: example-run
        uses: glotaran/pyglotaran-examples@main
        with:
          example_name: ${{ matrix.example_name }}
          examples_branch: ${{ github.event.inputs.pyglotaran_examples_branch }}
      - name: Upload Example Plots Artifact
        uses: actions/upload-artifact@v2
        with:
          name: example-results
          path: ${{ steps.example-run.outputs.plots-path }}
