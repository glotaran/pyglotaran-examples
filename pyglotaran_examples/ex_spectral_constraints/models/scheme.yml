library:
  complex1:
    type: kinetic
    rates:
      (s1, s1): rates.k1
      (s2, s2): rates.k2

experiments:
  my_exp:
    datasets:
      dataset1:
        elements: [complex1]
        activation:
          - type: gaussian
            compartments:
              # TODO: Replace const parameters with numbers
              s1: inputs.s1
              s2: inputs.s2
            center: irf.center
            width: irf.width
