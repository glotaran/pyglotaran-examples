# yaml-language-server: $schema=schema_2d.json
library:
  base:
    type: kinetic
    rates:
      (s2, s1): "rates.k1"
      (s3, s1): "rates.k2"
      (s4, s2): "rates.k3"
      (s4, s3): "rates.k4"
      (s4, s4): "rates.k5"
  cmplx1:
    type: kinetic
    extends: [base]
    rates:
      (s5, s5): "rates.kC"
  cmplx2:
    type: kinetic
    extends: [base]
    rates:
      (s4, s2): "rates.k3d2" # override
      (s4, s3): "rates.k4d2" # override
      (s6, s6): "rates.kC"

experiments:
  my_exp:
    scale:
      dataset1: scale.1
      dataset2: scale.2
    datasets:
      dataset1:
        elements: [cmplx1]
        activations:
          irf:
            type: gaussian
            compartments:
              s1: inputs.1
              s2: inputs.0
              s3: inputs.0
              s4: inputs.0
              s5: inputs.iC
            center: irf.center
            width: irf.width
            dispersion_center: irf.dispc
            center_dispersion_coefficients: [irf.disp1, irf.disp2, irf.disp3]
        weights:
          - value: 0.1
            global_interval: [280, 550]
          - value: 0.2
            global_interval: [720, 890]
      dataset2:
        elements: [cmplx2]
        activations:
          irf:
            type: gaussian
            compartments:
              s1: inputs.1
              s2: inputs.0
              s3: inputs.0
              s4: inputs.0
              s6: inputs.iC
            center: irf2.center
            width: irf.width
            dispersion_center: irf.dispc
            center_dispersion_coefficients: [irf.disp1, irf.disp2, irf.disp3]

        weights:
          - value: 0.1
            global_interval: [280, 550]
          - value: 0.2
            global_interval: [720, 890]
    # Currently this breaks the optimization result creation:
    clp_relations:
      - source: s2
        target: s3
        parameter: rel.r1
