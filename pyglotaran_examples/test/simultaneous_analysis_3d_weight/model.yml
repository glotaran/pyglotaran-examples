default_megacomplex: decay

dataset_groups:
  default:
    residual_function: non_negative_least_squares

dataset:
  dataset1:
    megacomplex: [complex1]
    initial_concentration: input1
    irf: irf1_no_dispersion
    scale: scale.1
  dataset2:
    megacomplex: [complex1]
    initial_concentration: input2
    irf: irf2_no_dispersion
    scale: scale.2
  dataset3:
    megacomplex: [complex1]
    initial_concentration: input3
    irf: irf3_no_dispersion
    scale: scale.3

megacomplex:
  complex1:
    k_matrix: [km1]

k_matrix:
  km1:
    matrix:
      (s1, s1): rates.k1
      (s2, s2): rates.k2
      (s3, s3): rates.k3

initial_concentration:
  input1:
    compartments: [s1, s2, s3]
    parameters: [inputs.1, inputs.2, inputs.3]
  input2:
    compartments: [s1, s2, s3]
    parameters: [inputs.1, inputs.7, inputs.8]
  input3:
    compartments: [s1, s2, s3]
    parameters: [inputs.1, inputs.9, inputs.10]

irf:
  irf1_no_dispersion:
    type: spectral-multi-gaussian
    center: [irf.center1]
    width: [irf.width1]
  irf2_no_dispersion:
    type: spectral-multi-gaussian
    center: [irf.center2]
    width: [irf.width1]
  irf3_no_dispersion:
    type: spectral-multi-gaussian
    center: [irf.center3]
    width: [irf.width2]

clp_area_penalties:
  - type: equal_area
    source: s1
    source_intervals: [[300, 3000]]
    target: s2
    target_intervals: [[300, 3000]]
    parameter: area.1
    weight: 0.1
  - type: equal_area
    source: s1
    source_intervals: [[300, 3000]]
    target: s3
    target_intervals: [[300, 3000]]
    parameter: area.1
    weight: 0.1

weights:
  - datasets: [dataset2]
    global_interval: [400, 600]
    value: 0.5 # should be 0.71?
  - datasets: [dataset3]
    global_interval: [400, 600]
    value: 0.0025 # should be 0.05?
