# yaml-language-server: $schema=schema.json

library:
  target:
    type: kinetic
    rates:
      (s1, s1): "rates.k1"
      (s2, s2): "rates.k2"
      (s3, s3): "rates.k3"

experiments:
  exp1:
    residual_function: non_negative_least_squares
    scale:
      dataset1: scale.1
      dataset2: scale.2
    datasets:
      dataset1:
        elements: [target]
        activations:
          irf:
            type: gaussian
            compartments:
              s1: inputs.1
              s2: inputs.2
              s3: inputs.3
            center: irf.center
            width: irf.width
      dataset2:
        elements: [target]
        activations:
          irf:
            type: gaussian
            compartments:
              s1: inputs.1
              s2: inputs.7
              s3: inputs.8
            center: irf.center
            width: irf.width

    clp_penalties: # was clp_area_penalties
      - type: equal_area
        source: s1
        source_intervals: [[300, 3000]]
        target: s2
        target_intervals: [[300, 3000]]
        parameter: area.1
        weight: 0.1
      - type: equal_area
        source: s1
        source_intervals: [[300, 3000]]
        target: s3
        target_intervals: [[300, 3000]]
        parameter: area.1
        weight: 0.1
