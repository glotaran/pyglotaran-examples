# type: doas

initial_concentration:
  j1:
    compartments: [S2FC, S2, hotS1, S1]
    parameters: [j.1, j.0, j.0, j.0]

k_matrix:
    k1:
      matrix:
        '(S2, S2FC)': kinetic.1
        '(hotS1, S2)': kinetic.2
        '(S1, hotS1)': kinetic.3
        '(S1, S1)': kinetic.4

megacomplex:
  doas:
    type: damped-oscillation
    labels: [
      osc1,
      osc2,
      osc3,
      osc4,
      osc5,
      osc6,
      osc7,
      osc8,
      osc9,
      osc10,
      osc11,
      osc12,
      osc13,
      osc14,
      osc15,
      osc16,
      osc17,
    ]
    frequencies: [
      osc.freq.1,
      osc.freq.2,
      osc.freq.3,
      osc.freq.4,
      osc.freq.5,
      osc.freq.6,
      osc.freq.7,
      osc.freq.8,
      osc.freq.9,
      osc.freq.10,
      osc.freq.11,
      osc.freq.12,
      osc.freq.13,
      osc.freq.14,
      osc.freq.15,
      osc.freq.16,
      osc.freq.17,
    ]
    rates: [
      osc.rate.1,
      osc.rate.2,
      osc.rate.3,
      osc.rate.4,
      osc.rate.5,
      osc.rate.6,
      osc.rate.7,
      osc.rate.8,
      osc.rate.9,
      osc.rate.10,
      osc.rate.11,
      osc.rate.12,
      osc.rate.13,
      osc.rate.14,
      osc.rate.15,
      osc.rate.16,
      osc.rate.17,
    ]
  decay:
    type: decay
    k_matrix: [k1]
  baseline:
    type: baseline
    dimension: time
  artifact:
    type: coherent-artifact
    order: 3


irf:
  irf1:
    type: spectral-gaussian
    center: irf.center
    width: irf.width
    dispersion_center: irf.dispcenter
    center_dispersion: [irf.disp1, irf.disp2, irf.disp3]

dataset:
  dataset1:
    initial_concentration: j1
    megacomplex: [doas, decay, artifact, baseline]
    irf: irf1
