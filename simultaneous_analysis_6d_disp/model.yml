clp_penalties:
- type: equal_area
  source: s1
  source_intervals:
  - - 300
    - 3000
  target: s2
  target_intervals:
  - - 300
    - 3000
  parameter: area.1
  weight: 0.01
- type: equal_area
  source: s1
  source_intervals:
  - - 300
    - 3000
  target: s3
  target_intervals:
  - - 300
    - 3000
  parameter: area.1
  weight: 0.01
clp_constraints: []
clp_relations: []
dataset_groups:
  default:
    label: default
    residual_function: non_negative_least_squares
    link_clp: null
weights: []
k_matrix:
  km1:
    label: km1
    matrix:
      (s1, s1): rates.k1
      (s2, s2): rates.k2
      (s3, s3): rates.k3
megacomplex:
  complex1:
    label: complex1
    dimension: time
    type: decay
    k_matrix:
    - km1
initial_concentration:
  input1:
    label: input1
    compartments:
    - s1
    - s2
    - s3
    parameters:
    - inputs.1
    - inputs.2
    - inputs.3
    exclude_from_normalize: []
  input2:
    label: input2
    compartments:
    - s1
    - s2
    - s3
    parameters:
    - inputs.1
    - inputs.7
    - inputs.8
    exclude_from_normalize: []
  input3:
    label: input3
    compartments:
    - s1
    - s2
    - s3
    parameters:
    - inputs.1
    - inputs.9
    - inputs.10
    exclude_from_normalize: []
irf:
  irf1_with_dispersion:
    label: irf1_with_dispersion
    center:
    - irf.center1
    width:
    - irf.width
    scale: null
    shift: null
    normalize: true
    backsweep: false
    backsweep_period: null
    type: spectral-multi-gaussian
    dispersion_center: irf.dispc
    center_dispersion_coefficients:
    - irf.disp1
    - irf.disp2
    width_dispersion_coefficients: []
